{% extends 'base.html' %}

{% block title %}حجز موعد جديد{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">حجز موعد جديد</h2>

    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Render the form fields with Bootstrap styling -->
            <div class="mb-3">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>

            <div class="mb-3">
                {{ form.reason.label_tag }}
                {{ form.reason }}
            </div>

            <button type="submit" class="btn btn-success w-100">حجز الموعد</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'managments:patient' %}" class="btn btn-secondary">العودة إلى لوحة التحكم</a>
    </div>
</div>
{% endblock %}
