{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-primary">مرحبًا بك في نظام إدارة العيادة</h1>
    <h3 class="lead h4 text-secondary">احجز موعدك الآن</h3>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">نموذج الحجز</h5>

                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-primary w-100">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
